<div *ngIf="countries.length === 0; else table" class="alert alert-warning d-flex align-items-center">
    <i class="bi bi-info-circle"></i>&nbsp;No se encontraron paises
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ country.flag }}</td>
                <td><img [src]="country.flags.svg" [alt]="country.flags.alt" width="25"></td>
                <td>{{ country.name.common }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.population | number }}</td>
                <td><a href="#">Ver mas</a></td>
            </tr>
        </tbody>
    </table>
</ng-template>
